<!DOCTYPE html>
<html>
    <body>
        <span>Total click: 0</span>
        <button id="btn">Click me</button>
    </body>
    <!-- 1) html 만들고 -->
    <script>
        let counter = 0;
        const button = document.getElementById("btn");
        const span = document.querySelector("span");
        // 2) javascript에서 가져와
        function handleClick(){
            counter = counter+1; //4) 데이터 업데이트
            span.innerText = `Total clicks: ${counter}`; //5) html 업데이트
        }
        button.addEventListener("click", handleClick); // 3) event 감지
    </script>
</html>
